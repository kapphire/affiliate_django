<nav class="pagination">
	<div class="pagination">
		<ul>
			<li class="prev disabled"><a {% if page.has_previous %}href="?page={{ page.previous_page_number }}"{% endif %}>&lt;</a></li>
			{% for page_num in page.paginator.page_range %}
				<li><a href="?page={{ page_num }}">{{ page_num }}</a></li>
			{% endfor %}
			<li class="next"><a {% if page.has_next %}href="?page={{ page.next_page_number }}"{% endif %}>&gt;</a></li>
		</ul>
	</div>
</nav>
